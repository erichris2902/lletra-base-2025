{% extends 'base/layout.html' %}
{% load static %}

{% block extra_header %}
    <style>
        .camera-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .camera-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 8px;
        }

        #video {
            width: 100%;
            max-width: 1920px;
            height: auto;
            border-radius: 8px;
            transform: scaleX(-1);
            background: #000;
        }

        #overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        / / display: block;
            pointer-events: none;
        }

        /* --- Fullscreen --- */
        #videoWrapper.fullscreen {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #videoWrapper.fullscreen video,
        #videoWrapper.fullscreen canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #videoWrapper.fullscreen #fullscreenBtn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            font-size: 22px;
            padding: 10px 14px;
        }

        /* --- Fullscreen Button --- */
        #fullscreenBtn {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }

        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #0d6efd;
        }

        .status {
            margin-top: 1rem;
            font-weight: 500;
        }

        .status span {
            color: #0d6efd;
        }

        /* Contenedor del swal cuando est치 dentro del wrapper en fullscreen */
        #videoWrapper .swal2-container.swal-fs-container {
            z-index: 10001 !important; /* tu wrapper estaba en 9999 */
        }
    </style>
{% endblock %}


{% block content %}
    <div class="pagetitle">
        <h1>Registro de Asistencia</h1>
    </div>

    <section class="section dashboard">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card camera-card">
                    <div class="card-body text-center">

                        <h5 class="card-title">Captura Facial</h5>

                        <!-- C치mara -->
                        <div id="videoWrapper" class="camera-wrapper mb-3">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="overlay"></canvas>

                            <!-- Bot칩n fullscreen -->
                            <button id="fullscreenBtn" title="Pantalla completa">
                                <i class="bi bi-arrows-fullscreen"></i>
                            </button>
                        </div>

                        <!-- Estado -->
                        <div class="status">
                        <span id="statusText">
                            <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                            Cargando modelos...
                        </span>
                        </div>

                        <!-- Controles -->
                        <div class="mt-3">
                            <button id="startBtn" class="btn btn-primary me-2">
                                <i class="bi bi-play-circle"></i> Iniciar c치mara
                            </button>
                            <button id="stopBtn" class="btn btn-outline-danger" disabled>
                                <i class="bi bi-stop-circle"></i> Detener
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}


{% block scripts %}
    <!-- Face API -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="{% static 'lib/capture/app.js' %}"></script>

    <script>
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const videoWrapper = document.getElementById("videoWrapper");
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");

        fullscreenBtn.addEventListener("click", async () => {
            try {
                if (!document.fullscreenElement) {
                    // Entrar en pantalla completa
                    await videoWrapper.requestFullscreen();
                    videoWrapper.classList.add("fullscreen");
                    overlay.width = window.innerWidth;
                    overlay.height = window.innerHeight;
                    fullscreenBtn.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
                } else {
                    // Salir
                    await document.exitFullscreen();
                    videoWrapper.classList.remove("fullscreen");
                    fullscreenBtn.innerHTML = '<i class="bi bi-arrows-fullscreen"></i>';
                }
            } catch (err) {
                console.error("Error al intentar fullscreen:", err);
            }
        });

        // Si el usuario presiona ESC
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                videoWrapper.classList.remove("fullscreen");
                fullscreenBtn.innerHTML = '<i class="bi bi-arrows-fullscreen"></i>';
            }
        });

        function speakMessage(text) {
            if (!window.speechSynthesis) {
                console.warn("Tu navegador no soporta SpeechSynthesis 游");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "es-ES";          // idioma espa침ol
            utterance.rate = 1.0;              // velocidad normal
            utterance.pitch = 1.1;             // tono un poco m치s vivo
            utterance.volume = 1.0;            // volumen m치ximo

            // Puedes elegir una voz si lo deseas:
            const voices = speechSynthesis.getVoices();
            const female = voices.find(v => v.lang.startsWith("es") && v.name.toLowerCase().includes("female"));
            if (female) utterance.voice = female;

            window.speechSynthesis.speak(utterance);
        }

        // Usa el mismo nodo que entra en fullscreen
    </script>
{% endblock %}
