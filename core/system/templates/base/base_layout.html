    <!-- Google Fonts -->

    <!-- Vendor CSS -->

    <link href="{% static 'plugins/NiceAdmin/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

    <link href="{% static 'plugins/NiceAdmin/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/NiceAdmin/assets/css/style.css' %}" rel="stylesheet">

    <!-- Leaflet CSS -->

            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />


    <style>
        .modal-dialog-scrollable .modal-body {
            min-height: 80vh;
        }

    {% block extra_header %}{% endblock %}

<!-- Vendor JS -->

<script src="{% static 'plugins/NiceAdmin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Leaflet JS -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

<script>
    const csrfToken = "{{ csrf_token }}";

    $(document).ready(function () {
        $('.select2').select2({
            theme: 'bootstrap-5',
            width: '100%'
        });
    });
</script>

{% include 'base/elements/js/functions.html' %}
