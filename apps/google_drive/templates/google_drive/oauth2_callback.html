<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #4285F4;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        .btn-primary:hover {
            background-color: #3367D6;
            border-color: #3367D6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Google Drive Authentication</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Authentication Successful!</h4>
                    <p>Your Google Drive account has been successfully connected to our application.</p>
                    <hr>
                    <p class="mb-0">You can now use Google Drive features in our application.</p>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{% url 'google_drive:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                You can manage your Google Drive integration from the dashboard.
            </div>
        </div>
    </div>
</body>
</html>
